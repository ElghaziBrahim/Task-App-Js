<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <h1>Task Tracker</h1>

        <div class="tasks">

        </div>
    </main>

    <script src="index.js"></script>

</body>

</html>
