<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <h1>Task Tracker</h1>
    </header>

    <main>
        <form class="task-form">
            <input type="text" name="title" id="title" placeholder="Title">
            <input type="date" name="dueDate" id="duedate" placeholder="Due Date">
            <input type="number" name="priority" id="priority" placeholder="Priority">
            <button type="submit" id="submit-button">Add Task</button>
        </form>
        <form class="task-edit-form">
            <input type="text" name="title" id="title" class="titleEdit" placeholder="Title">
            <input type="date" name="dueDate" id="duedate" class="dueDateEdit" placeholder="Due Date">
            <input type="number" name="priority" id="priority" class="priorityEdit" placeholder="Priority">
            <label for="status">Status:</label>
            <select name="status" id="status">
                <option value="incomplete">incomplete</option>
                <option value="completed">completed</option>
            </select>
            <button type="submit" id="submit-button-">save</button>
        </form>
        <hr>
        <button class="sortbyDueDate" onclick="sortbyDueDate()">Sort by Due Date</button>
        <button class="sortbyPriority" onclick="sortbyPriority()">Sort by Priority</button>
        <button class="sortbyStatus" onclick="sortbyStatus()">Sort by Status</button>

        <h4></h4>
        <div class="tasks">
            <!-- Task elements will be dynamically added here -->
        </div>
    </main>

    <script src="index.js"></script>
</body>

</html>
